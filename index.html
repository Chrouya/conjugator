<html>
    <head>
        <title>Conjugator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="furigana.js" charset="utf-8"></script>
        <script src="rules.js" charset="utf-8"></script>
        <script src="vocab.js" charset="utf-8"></script>
        <script src="conjugate.js" charset="utf-8"></script>
        <script src="kana-input.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="title"><div id="title-text">日本語 Conjugation Game</div></div>
        <div id="start-screen">
            <div id="play" class="btn">Start</div>
            <div id="options" class="btn">Options</div>
        </div>
        <div id="main">
            <div id="info">
                <div id="question"><span id="question-word"></span></div>
                <div id="mods">
                    <div id="mod-clear" style="clear:both"></div>
                </div>
                <div id="def"><span id="part" class="lb-text"></span><span id="meaning"></span></div>
                <div id="scoreboard"><span id="score">0</span><br/><span class="lb-text">x</span><span id="mult">1</span></div>
            </div>
            <div id="time-bar"><textarea id="answer" maxlength="25" data-kana-input></textarea></div>
            <div id="well"></div>
        </div>
        <div id="option-menu">
            <div class="option-label">ichidan verbs</div>
            <div class="check-box">
                <input type="checkbox" checked="checked" id="opt-ichidan" name="" />
                <label for="opt-ichidan"></label>
            </div>
            <div class="option-label">godan verbs</div>
            <div class="check-box">
                <input type="checkbox" checked="checked" id="opt-godan" name="" />
                <label for="opt-godan"></label>
            </div>
            <div class="option-label">irregular verbs</div>
            <div class="check-box">
                <input type="checkbox" checked="checked" id="opt-irregular" name="" />
                <label for="opt-irregular"></label>
            </div>
            <div class="option-label striken">い adjectives</div>
            <div class="check-box">
                <input type="checkbox" value="0" id="iadj" name="" />
                <label for="iadj"></label>
            </div>
            <div class="option-label　striken">な adjectives</div>
            <div class="check-box">
                <input type="checkbox" value="0" id="naadj" name="" />
                <label for="naadj"></label>
            </div>
            <!--
            <div class="menu-sec" id="basic-opt"><br/>Basic</div>
            <div class="menu-sec"><br/>Intermediate</div>
            <div class="menu-sec"><br/>Advanced</div>
            -->
            <div class="menu-sec"></div>
            <div id="optplay" class="btn">Start</div>
        </div>
    </body>
</html>
